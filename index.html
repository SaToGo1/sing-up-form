<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sing-up form</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <img src="./img/spacecraft.jpg" alt="space" class="star-ship">
            <div class="logo-container">
                <div class="logo"><img src="./img/Planet.svg" alt="Planet"></div>
                <div class="logo-text">Space Journey</div>
            </div>
            <div class="image-footer">
                <div>Icon made from <a href="http://www.onlinewebfonts.com/icon">Icon Fonts</a> is licensed by CC BY 3.0</div>
                <div>Photo by <a href="https://pixabay.com/users/stevebidmead-249424/?tab=most-relevant">Stevebidmead</a> on <a href="https://pixabay.com/illustrations/spacecraft-space-planet-spaceship-441708/">pixabay.com</a></div>
            </div>
        </div>

        <div class="right-side">
            <div class="top-form">
                <div class="top-text">
                    <p>
                        This is not a real online service! You know you always desired to explore the universe and confront the unknown.
                        <br>Sing up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="mid-form">mid</div>
            <div class="bot-form">bot</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
